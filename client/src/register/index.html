<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User</title>
</head>
<body>
    <div class="container">
        <h3>Register </h3>
        <p>Please fill in this form to create a new user.</p>
        <hr>
        <label for="name"><b>Full Name:</b></label>
        <input type="text" placeholder="Enter your full name" name="name" id="name">

        <label for="email"><b>Email: </b></label>
        <input type="text" placeholder="Enter your email" name="email" id="email">

        <label for="username"><b>User :</b></label>
        <input type="text" placeholder="Enter your username" name="username" id="username">
        
        <label for="password"><b>Password :</b></label>
        <input type="text" placeholder="Enter your password" name="password" id="password">
        
        <button id="login" type="button">Add new user</button>
    </div>
    
    <div class="container">
        <p>Already have an user? <a href="../auth/">Sign in</a>.</p>
      </div>
</body>
</html>
